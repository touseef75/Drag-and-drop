<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <div class="container" id="container" style="background-color: white;">
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div id="cont2">
            <div class="vedio">
                <video autoplay id="video" width="70%" height="100%" muted>
                    <source src="./images/laic.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        

        <div class="but">
            <a href="/about.html">
                <button class="back">Back</button>
            </a>
            <button id="start">Play</button>
            <button id="next">Next ▶️</button>
        </div>
    </div>
    <script>
        let but = document.getElementById("next");
            let video = document.getElementById("video");

            let start = document.getElementById("start");
            let cont = document.getElementById("container");
            let div = document.getElementById("div");
        let arr = [
                {
                    video: "./images/laic.mp4",
                    cont: "white",
                    div: "white",
                },
                {
                    video: "./images/latic.mp4",
                    cont: "white",
                    div: "white",



                },];
                let num = 0;
                    but.addEventListener("click", function () {
                        num++;
                        
                        if (num == 1) {
                            video.src = arr[num].video;
                            cont.style.background = arr[num].cont;
                            div.style.background = arr[num].div;
                            num = -1;
                            
                        } else {
                            video.src = arr[num].video;
                            cont.style.background = arr[num].cont;
                            div.style.background = arr[num].div;
                        }

                    });
    </script>

</body>

</html>
