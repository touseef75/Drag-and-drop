<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <div class="container2" id="container">
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div id="div"
            style="background-color: white;height: 2vh;width: 7%;position: absolute;margin-top: 520px;margin-left: 210px;">
        </div>
        <div class="vedio">
            <video autoplay id="video" width="70%" height="100%" muted>
                <source src="./images/step2 (2).mp4" type="video/mp4">
            </video>
        </div>
        <div class="but">
            <button id="start">Replay</button>
            <a href="./index2.html">
                <button id="next">Next ▶️</button>
            </a>
        </div>
    </div>

    <script>
        let start = document.getElementById("start");
        let video = document.getElementById("video");
        let num = 0;
        start.addEventListener("click", function () {
            if (num == 0) {
                video.play();
                num = 1;
            } else {
                video.pause();
                num = 0;
            }
        })
    </script>
</body>

</html>
